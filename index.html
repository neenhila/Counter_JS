<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="count" id="count">0</div>
        <div class="btnContainer">
            <button class="increase" id="increase">Increase <i class="fa-solid fa-plus"></i></button>
            <button class="decrease" id="decrease">Decrease <i class="fa-solid fa-minus"></i></button>
        </div>
    </div>
</body>
<!--Font awesome-->
<script src="https://kit.fontawesome.com/f5f3147928.js" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
